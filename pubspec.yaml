name: osm_navigator
description: "A minimal map app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_map: #For Maps best OSM
  latlong2:  #For coordinates
  geolocator: #For location and permissions
  http: #For APIs
  provider: #For state Management
  url_launcher: ^6.3.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


